<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsbarcode/3.11.5/JsBarcode.all.min.js"></script>
</head>
<body>
    <svg id="barcode" style="display:none;"></svg>
    
    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const text = urlParams.get('text');
            const format = urlParams.get('format') || 'CODE128';
            const width = urlParams.get('width') || '2';
            const height = urlParams.get('height') || '100';

            if (!text) {
                document.body.innerHTML = '<h2>ERROR: Missing text parameter</h2><p>Usage: ?text=YOUR_BARCODE_TEXT</p><p>Example: ?text=123456789012&format=CODE128&width=2&height=100</p>';
                return;
            }

            try {
                JsBarcode("#barcode", text, {
                    format: format,
                    width: parseInt(width),
                    height: parseInt(height),
                    displayValue: true,
                    fontSize: 16,
                    margin: 10
                });

                const svg = document.getElementById('barcode');
                const svgData = new XMLSerializer().serializeToString(svg);
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();

                img.onload = function() {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.fillStyle = 'white';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, 0, 0);
                    
                    const base64 = canvas.toDataURL('image/png');
                    document.body.textContent = base64;
                };

                img.src = 'data:image/svg+xml;base64,' + btoa(unescape(encodeURIComponent(svgData)));

            } catch (e) {
                document.body.textContent = 'ERROR: ' + e.message;
            }
        };
    </script>
</body>
</html>
