<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode API</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsbarcode/3.11.5/JsBarcode.all.min.js"></script>
</head>
<body>
    <svg id="barcode" style="display:none;"></svg>
    
    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const text = urlParams.get('text');
            const format = urlParams.get('format') || 'CODE128';
            const width = urlParams.get('width') || '2';
            const height = urlParams.get('height') || '100';
            if (!text) {
                // Return error JSON
                const errorResponse = {
                    error: 'Missing required parameter: text',
                    usage: 'Add ?text=YOUR_BARCODE_TEXT to the URL',
                    examples: [
                        '?text=123456789012',
                        '?text=HELLO123&format=CODE39',
                        '?text=987654321&format=CODE128&width=3&height=150'
                    ],
                    parameters: {
                        text: '(required) The barcode text/number',
                        format: '(optional) CODE128, EAN13, UPC, CODE39, ITF14, MSI, pharmacode - default: CODE128',
                        width: '(optional) Width of bars - default: 2',
                        height: '(optional) Height of barcode - default: 100'
                    },
                    response: {
                        success: 'true on success',
                        text: 'The barcode text',
                        format: 'The barcode format used',
                        width: 'The width value used',
                        height: 'The height value used',
                        image: 'Base64 encoded PNG image (data:image/png;base64,...)',
                        timestamp: 'ISO timestamp of generation'
                    }
                };
                document.body.innerHTML = '<pre>' + JSON.stringify(errorResponse, null, 2) + '</pre>';
                return;
            }
            try {
                // Generate barcode
                JsBarcode("#barcode", text, {
                    format: format,
                    width: parseInt(width),
                    height: parseInt(height),
                    displayValue: true,
                    fontSize: 16,
                    margin: 10
                });
                // Convert to PNG
                const svg = document.getElementById('barcode');
                const svgData = new XMLSerializer().serializeToString(svg);
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();
                img.onload = function() {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.fillStyle = 'white';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, 0, 0);
                    
                    const base64 = canvas.toDataURL('image/png');
                    
                    // Return JSON
                    const response = {
                        success: true,
                        text: text,
                        format: format,
                        width: parseInt(width),
                        height: parseInt(height),
                        image: base64,
                        timestamp: new Date().toISOString()
                    };
                    
                    document.body.innerHTML = '<pre>' + JSON.stringify(response, null, 2) + '</pre>';
                };
                img.src = 'data:image/svg+xml;base64,' + btoa(unescape(encodeURIComponent(svgData)));
            } catch (e) {
                // Return error JSON
                document.body.innerHTML = '<pre>' + JSON.stringify({
                    error: e.message,
                    text: text,
                    format: format
                }, null, 2) + '</pre>';
            }
        };
    </script>
</body>
</html>
