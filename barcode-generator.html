<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
</head>
<body>
    <script>
        // Get parameters from query string
        const urlParams = new URLSearchParams(window.location.search);
        const barcodeText = urlParams.get('text');
        const barcodeType = urlParams.get('type') || 'CODE128';
        const barcodeWidth = parseInt(urlParams.get('width')) || 2;
        const barcodeHeight = parseInt(urlParams.get('height')) || 100;

        if (barcodeText) {
            try {
                // Create a canvas element
                const canvas = document.createElement('canvas');
                
                // Generate barcode on the canvas
                JsBarcode(canvas, barcodeText, {
                    format: barcodeType,
                    width: barcodeWidth,
                    height: barcodeHeight,
                    displayValue: true
                });

                // Convert canvas to base64
                const base64Image = canvas.toDataURL('image/png');

                // Store in window for access by parent
                window.barcodeBase64 = base64Image;
                
                // Display only the base64 string
                document.body.textContent = base64Image;
                document.body.style.fontFamily = 'monospace';
                document.body.style.fontSize = '12px';
                document.body.style.wordBreak = 'break-all';
                document.body.style.padding = '10px';
            } catch (error) {
                document.body.textContent = 'ERROR: ' + error.message;
                document.body.style.color = 'red';
                document.body.style.fontFamily = 'monospace';
            }
        } else {
            document.body.textContent = 'ERROR: No barcode text provided. Use ?text=YOUR_TEXT&type=CODE128&width=2&height=100';
            document.body.style.color = 'orange';
            document.body.style.fontFamily = 'monospace';
        }
    </script>
</body>
</html>
