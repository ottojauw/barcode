<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsbarcode/3.11.5/JsBarcode.all.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        body.image-only {
            background: white;
            padding: 0;
            margin: 0;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        body.image-only .container {
            background: transparent;
            border-radius: 0;
            padding: 0;
            box-shadow: none;
            max-width: none;
            width: auto;
        }

        body.image-only .form-group,
        body.image-only .options,
        body.image-only button:not(.hidden),
        body.image-only h1 {
            display: none;
        }

        body.image-only .url-container,
        body.image-only .download-btn {
            display: none;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .option-group {
            display: flex;
            flex-direction: column;
        }

        .option-group label {
            font-size: 14px;
            margin-bottom: 5px;
        }

        .option-group input {
            padding: 8px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .barcode-container {
            margin-top: 30px;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 12px;
            text-align: center;
            display: none;
        }

        .barcode-container.show {
            display: block;
        }

        body.image-only .barcode-container {
            display: block !important;
            background: transparent;
            padding: 0;
            margin: 0;
        }

        #barcode {
            margin: 20px auto;
        }

        .download-btn {
            margin-top: 20px;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .url-container {
            margin-top: 20px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
        }

        .url-container label {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }

        .url-input-group {
            display: flex;
            gap: 10px;
            margin-top: 8px;
        }

        .url-input-group input {
            flex: 1;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            font-family: monospace;
        }

        .copy-btn {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .copy-btn:hover {
            background: #5568d3;
        }

        .copy-btn.copied {
            background: #38ef7d;
        }

        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .error.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š Barcode Generator</h1>
        
        <div class="form-group">
            <label for="barcodeText">Barcode Text/Number:</label>
            <input type="text" id="barcodeText" placeholder="Enter text or number" value="123456789012">
            <div class="error" id="error"></div>
        </div>

        <div class="form-group">
            <label for="barcodeFormat">Barcode Format:</label>
            <select id="barcodeFormat">
                <option value="CODE128">CODE128 (Default)</option>
                <option value="EAN13">EAN-13</option>
                <option value="UPC">UPC</option>
                <option value="CODE39">CODE39</option>
                <option value="ITF14">ITF-14</option>
                <option value="MSI">MSI</option>
                <option value="pharmacode">Pharmacode</option>
            </select>
        </div>

        <div class="options">
            <div class="option-group">
                <label for="width">Width:</label>
                <input type="number" id="width" value="2" min="1" max="5">
            </div>
            <div class="option-group">
                <label for="height">Height:</label>
                <input type="number" id="height" value="100" min="50" max="200">
            </div>
        </div>

        <button onclick="generateBarcode()">Generate Barcode</button>

        <div class="barcode-container" id="barcodeContainer">
            <svg id="barcode"></svg>
            <div class="url-container">
                <label>Image URL (Data URL):</label>
                <div class="url-input-group">
                    <input type="text" id="imageUrl" readonly>
                    <button class="copy-btn" onclick="copyUrl()">Copy URL</button>
                </div>
            </div>
            <button class="download-btn" onclick="downloadBarcode()">Download as PNG</button>
        </div>
    </div>

    <script>
        function generateBarcode() {
            const text = document.getElementById('barcodeText').value;
            const format = document.getElementById('barcodeFormat').value;
            const width = document.getElementById('width').value;
            const height = document.getElementById('height').value;
            const errorDiv = document.getElementById('error');
            const container = document.getElementById('barcodeContainer');

            errorDiv.classList.remove('show');
            
            if (!text) {
                errorDiv.textContent = 'Please enter text or number for the barcode';
                errorDiv.classList.add('show');
                container.classList.remove('show');
                return;
            }

            try {
                JsBarcode("#barcode", text, {
                    format: format,
                    width: width,
                    height: height,
                    displayValue: true,
                    fontSize: 16,
                    margin: 10
                });
                container.classList.add('show');
                
                // Generate image URL
                setTimeout(() => {
                    generateImageUrl();
                }, 100);
            } catch (e) {
                errorDiv.textContent = 'Error: ' + e.message;
                errorDiv.classList.add('show');
                container.classList.remove('show');
            }
        }

        function generateImageUrl() {
            const svg = document.getElementById('barcode');
            const svgData = new XMLSerializer().serializeToString(svg);
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const img = new Image();

            img.onload = function() {
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.fillStyle = 'white';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0);
                
                const pngUrl = canvas.toDataURL('image/png');
                document.getElementById('imageUrl').value = pngUrl;
            };

            img.src = 'data:image/svg+xml;base64,' + btoa(unescape(encodeURIComponent(svgData)));
        }

        function copyUrl() {
            const urlInput = document.getElementById('imageUrl');
            const copyBtn = event.target;
            
            urlInput.select();
            urlInput.setSelectionRange(0, 99999);
            
            navigator.clipboard.writeText(urlInput.value).then(() => {
                const originalText = copyBtn.textContent;
                copyBtn.textContent = 'Copied!';
                copyBtn.classList.add('copied');
                
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                    copyBtn.classList.remove('copied');
                }, 2000);
            });
        }

        function downloadBarcode() {
            const pngUrl = document.getElementById('imageUrl').value;
            const downloadLink = document.createElement('a');
            downloadLink.download = 'barcode.png';
            downloadLink.href = pngUrl;
            downloadLink.click();
        }

        // Parse URL parameters and generate initial barcode
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const text = urlParams.get('text');
            const format = urlParams.get('format');
            const width = urlParams.get('width');
            const height = urlParams.get('height');

            // If text parameter exists, switch to image-only mode
            if (text) {
                document.body.classList.add('image-only');
                document.getElementById('barcodeText').value = text;
            }
            
            if (format) {
                const formatSelect = document.getElementById('barcodeFormat');
                const option = Array.from(formatSelect.options).find(opt => 
                    opt.value.toLowerCase() === format.toLowerCase()
                );
                if (option) {
                    formatSelect.value = option.value;
                }
            }
            if (width && !isNaN(width)) {
                document.getElementById('width').value = width;
            }
            if (height && !isNaN(height)) {
                document.getElementById('height').value = height;
            }

            generateBarcode();
        };
    </script>
</body>
</html>
